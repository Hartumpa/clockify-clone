<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>client</title>
    <link rel="stylesheet" href="./style/navbar.css" />
    <link rel="stylesheet" href="./style/client.css" />
    <link rel="icon" href="https://clockify.me/assets/images/favicon.ico">
      </head>

  <body>
    <div id="navbar"></div>

    <div id="box">
      <!-- sidebar------------------------------- -->
      <div id="sidebar"></div>

      <div id="main-content">
        <div id="main">
          <div id="head">
            <h2>Clients</h2>
          </div>

          <div id="search">
            <div id="search-left">
              <div id="show-active">Show active</div>
              <div><input type="text" placeholder="Search by name" /></div>
            </div>

            <div id="search-right">
              <div>
                <input
                  id="add-client"
                  type="text"
                  placeholder="Add new client"
                />
              </div>
              <div id="add">ADD</div>
            </div>
          </div>

          <div id="name">
            <p>Name</p>
            <p>Address</p>
          </div>
          <div id="container"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./script/client.js" type="module"></script>
<script src="./script/client2.js"></script>
